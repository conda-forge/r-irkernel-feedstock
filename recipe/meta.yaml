{% set version = "0.8.12" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-irkernel
  version: {{ version }}

source:
  fn: IRkernel-{{ version }}.tar.gz
  url: https://github.com/IRkernel/IRkernel/archive/{{ version }}.tar.gz
  sha256: 45fce0956155e058e49ccf40a7011d5f8067ebef0ef0b4621f24dbc97a0bfbe3

build:
  number: 0
  skip: True  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-codetools
    - r-irdisplay >=0.3.0.9999
    - r-crayon
    - r-digest
    - r-evaluate >=0.5.4
    - r-jsonlite >=0.9.6
    - r-pbdzmq >=0.2_1
    - r-repr >=0.4.99
    - r-uuid
  run:
    - r-base
    - r-irdisplay >=0.3.0.9999
    - r-crayon
    - r-digest
    - r-evaluate >=0.5.4
    - r-jsonlite >=0.9.6
    - r-pbdzmq >=0.2_1
    - r-repr >=0.4.99
    - r-uuid

test:
  commands:
    - R -e "library('IRkernel')"  # [not win]
    - R -e \"library('IRkernel')\"  # [win]

about:
  home: https://github.com/IRkernel/IRkernel
  license: MIT
  license_file: LICENSE
  summary: "The R kernel for the 'Jupyter' environment executes R code which the front-end ('Jupyter
    Notebook' or other front-ends) submits to the kernel via the network."

extra:
  recipe-maintainers:
    - ocefpaf
    - mariusvniekerk
    - johanneskoester
    - bgruening
